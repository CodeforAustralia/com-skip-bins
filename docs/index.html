<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skip Bin permit application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
  <nav class="navbar has-background-black-bis" role="navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="com-logo.svg" alt="logo" width="100" height="auto">
        </a>
      </div>
    </div>
  </nav>
  <main>
    <div class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-one-third">
            <form class="login-form">
              <div class="field">
                <label class="label">Username</label>
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="test">
                  <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                </p>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="test">
                  <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <a href="application.html" class="button is-success">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </main>
</body>
</html>
